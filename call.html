<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Zaki</h1>
    <p id="main"></p>
    <script>
      const person = {
        firstname: "Mohd",
        lastname: "Umair",
      };
      function fullName(city, country) {
        return (
          this.firstname + "," + this.lastname + "," + city + "," + country
        );
      }
      document.getElementById("main").innerHTML = fullName.call(
        person,
        " KASHMIR",
        "INDIA"
      );
    </script>
  </body>
</html>
